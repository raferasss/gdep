<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Page</title>
</head>
<body>
<h2>Selecione um ID relacionado a "guice":</h2>

<form th:action="@{/cadastrarDependencia/busca/{dependencia}}" method="get">
    <input type="text" name="nome" value="guice" hidden />
    <select name="id" id="id">
        <option th:each="id : ${ids}" th:value="${id}" th:text="${id}"></option>
    </select>
    <button type="submit">Selecionar</button>
</form>
</body>
</html>
